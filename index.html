<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Atom</title>
</head>

<body> 
    <div class="full-page">
        <div class="navbar">
            <div class="logo">
                <img src="images/favicon-32x32.png" alt="logo">
                <a href="website.html">AyZ</a>
            </div>
            <nav>
                <ul id="menuitems">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><button class="loginbtn" onclick="document.getElementById('login').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>

        </div>
        
        <div id="login-form" class="login-page">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" onclick="login()" class="toggle-btn">Login</button>
                    <button type="button" onclick="register()" class="toggle-btn">Register</button>
                </div>
                <form id="login" class="login-input">
                    <input type="text" class="input-field" placeholder="@email.com">
                    <input type="password" class="input-field" placeholder="Enter Password">
                    <input type="checkbox" class="checkbox"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Login</button>
                </form>

                <form id="register" class="register-input">
                    <input type="text" class="input-field" placeholder="First Name">
                    <input type="text" class="input-field" placeholder="Last name">
                    <input type="email" class="input-field" placeholder="Email">
                    <input type="password" class="input-field" placeholder="Enter Password">
                    <input type="password" class="input-field" placeholder="Confirm Password">
                    <input type="checkbox" class="checkbox"><span>I agree to the Terms and Conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>

            </div>
        </div>


    </div>

    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>

    

</body>
</html>
